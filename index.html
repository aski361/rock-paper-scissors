        console.log('Hello!');

        const rock = 'rock';
        const paper = 'paper';
        const scissors = 'scissors'

        function getComputerChoice() {
            let result = Math.ceil(Math.random()* 3);
            if(result == 1) {
                return rock;
            } else if (result == 2) {
                return paper;
            } else {
                return scissors;
            }
        }


        const playerSelection = 'paper';
        const computerSelection = getComputerChoice;

        function playRound(playerSelection,computerSelection) {
            if (playerSelection === rock && computerSelection === rock || playerSelection === paper && computerSelection === paper 
            || playerSelection === scissors && computerSelection === scissors) {
                return `Mamy remis! Komputer wybral ${computerSelection} Player wybral ${playerSelection}`;
            } else {
                if(playerSelection === rock && computerSelection === scissors) {
                    return `Player wins round | Komputer wybral ${computerSelection} Player wybral ${playerSelection}`;
                } else if (playerSelection === paper && computerSelection === rock) {
                    return `Player wins round | Komputer wybral ${computerSelection} Player wybral ${playerSelection}`;
                } else if (playerSelection === scissors && computerSelection === paper) {
                    return `Player wins round | Komputer wybral ${computerSelection} Player wybral ${playerSelection}`;
                } else {
                    return `Computer wins round | Komputer wybral ${computerSelection} Player wybral ${playerSelection}`;
                }
            }
        }
